<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href='{% static "css/base.css"%}'>
    <link rel="stylesheet" type="text/css" href='{% static "css/vendor.css"%}'>
    <link rel="stylesheet" type="text/css" href='{% static "css/main.css"%}'>
    <link rel="stylesheet" type="text/css" href='{% static "css/style.css"%}'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css'>


    <script src='{% static "js/modernizr.js"%}' type="text/javascript"></script>
    <script src='{% static "js/pace.min.js"%}' type="text/javascript"></script>

</head>
<body id="top" data-gr-c-s-loaded="true" class="pace-done" data-aos-easing="ease-in-sine" data-aos-duration="600" data-aos-delay="300">
  <div class="parallax-mirror" style="visibility: visible; z-index: -100; position: fixed; top: 0px; left: 0px; overflow: hidden; transform: translate3d(0px, 0px, 0px); height: 891px; width: 1351px;"><img class="parallax-slider" src="./Glint_files/hero-bg.jpgk" style="transform: translate3d(0px, 0px, 0px); position: absolute; top: -113px; left: 0px; height: 900px; width: 1351px; max-width: none;"></div>
  <div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
      <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
  </div>
    
  <header class="s-header">
    <div class="header-logo">
      <a class="site-logo" ><img src='{% static "img/logo.png"%}' alt="Homepage"></a>
    </div>
    <nav class="header-nav">
      <a class="header-nav__close" title="close"><span>Close</span></a>
      <div class="header-nav__content">
        <h3>Navigation</h3>
        <ul class="header-nav__list">
          <li class="current"><a  href="/" title="home">Home</a></li>
          <li><a  href="/about" title="about">About</a></li>
        </ul>
        <p class="copy-rights">&copy; 2020 All Rights Reserved</p>
      </div> 
    </nav> 
    <a class="header-menu-toggle">
      <span class="header-menu-text">Menu</span>
      <span class="header-menu-icon"></span>
    </a>
  </header> 

  {% block content %}
  {% endblock %}


  <script src='{% static "js/jquery-3.2.1.min.js"%}' type="text/javascript"></script>
  <script src='{% static "js/plugins.js"%}' type="text/javascript"></script>
  <script src='{% static "js/main.js"%}' type="text/javascript"></script>

</body>
</html>
